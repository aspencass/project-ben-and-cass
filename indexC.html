<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="style.css" />
        <script defer type="text/javascript" src="./src/index.js"></script>
        <title>NPC Generator</title>
    </head>
    <body>
        <div id="top">
            <h2 id="title-text"><span style="background-color: rgba(46,70,94,.75)">&nbsp&nbspNPC Generator&nbsp&nbsp</span></h2>
        </div>
        <p id="blank">&nbsp</p>
        <hr/>
        <p id="blank">&nbsp</p>
        <nav id="fav-characters">
            <div>
                <img />
            </div>
        </nav>
        <p id="blank">&nbsp</p>
        <hr/>
        <p id="blank">&nbsp</p>
        <div id="generate-box">
            <img class="" src="" alt="">
            <p id="npc-name"></p>
            <p id="npc-race"></p>
            <p id="npc-trait-one"></p>
            <p id="npc-trait-two"></p>
            <button id="generate-btn">Generate!</button>
            <button id="fav-btn">Favorite!</button>
        </div>
        
        <div id="dice-bar">
            <div id="Str">
                <!-- <img src="" style="width: 100px; height: 125px;"/> -->
                <p id="Str-Scr"></p>
            </div>
            <div id="Dex">
                <img src=""/>
                <p id="Dex-Scr"></p>
            </div>
            <div id="Con">
                <img src=""/>
                <p id="Con-Scr"></p>
            </div>
            <div id="Int">
                <img src=""/>
                <p id="Int-Scr"></p>
            </div>
            <div id="Wis">
                <img src=""/>
                <p id="Wis-Scr"></p>
            </div>
            <div id="Cha">
                <img src=""/>
                <p id="Cha-Scr"></p>
            </div>
        </div>
        <p id="blank">&nbsp</p>
        <hr/>
        <div id="credit-box">
            <p id="credits">Made by Ben McShane and Cassidy Wagner</p>
        </div>
        
    </body>
</html>
